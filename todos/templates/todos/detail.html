<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ todos.name }}</title>
</head>

<body>
    <main>
        <div>
            <h1>{{ todos.name }}</h1>
            <p>
                <a href="{% url 'todo_list_update' todos.id %}">Edit</a>
            </p>
            <p>
                <a href="{% url 'todo_list_delete' todos.id %}">Delete</a>
            </p>
            <h2>Tasks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Due date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in todos.items.all %}
                    <tr>
                        <td>{{ task.task }}</td>
                        <td>{{ task.due_date | date:'F j, Y' }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
